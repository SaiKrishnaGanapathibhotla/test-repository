<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna's FrontEnd Work</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #0a192f, #102030);
            color: #ccd6f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 25, 47, 0.7);
            padding: 20px 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid #64ffda;
        }

        #logo-container {
            display: flex;
            align-items: center;
        }

        #logo {
            font-size: 30px;
            font-family: 'Caveat', cursive;
            color: #64ffda;
            text-shadow: 0 2px 10px #64ffda;
            margin-right: 10px;
        }

        #title {
            font-size: 24px;
            font-weight: bold;
            color: #ccd6f6;
        }

        /* Navigation Links */
        #buttons a {
            color: #ccd6f6;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            position: relative;
            transition: 0.4s all ease-in-out;
        }

        #buttons a:hover {
            color: #64ffda;
        }

        #buttons a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #64ffda;
            transition: width 0.3s ease, left 0.3s ease;
        }

        #buttons a:hover::after {
            width: 100%;
            left: 0;
        }

        /* Glassmorphism Card */
        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            backdrop-filter: blur(20px);
            background: rgba(17, 34, 64, 0.7);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .card img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #64ffda;
            transition: transform 0.3s ease-in-out;
        }

        .card img:hover {
            transform: scale(1.1);
        }

        .card h2 {
            font-size: 28px;
            color: #64ffda;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            color: #ccd6f6;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #00bfae, #005e56);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.4s ease-in-out, transform 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #005e56, #00bfae);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <header>
        <div id="logo-container">
            <div id="logo">K</div>
            <div id="title">'s FrontEnd Work</div>
        </div>
        <nav id="buttons">
            <a href="#">Home</a>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="mailto:krishna@example.com" target="_blank">Contact</a>
        </nav>
    </header>

    <div class="content">
        <div class="card">
            <img src="your-image-url.jpg" alt="Profile Picture">
            <h2>Krishna</h2>
            <p>
                Hey, I'm Krishnaâ€”web developer and problem solver. I thrive on creativity, innovation, and creating impactful digital solutions.
            </p>
            <button class="btn" onclick="window.location.href='works.html'">View Projects</button>
        </div>
    </div>
</body>
</html>
