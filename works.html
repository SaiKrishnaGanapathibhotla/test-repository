<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna's Projects</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #0a192f, #102030);
            color: #ccd6f6;
            text-align: center;
        }

        h2 {
            font-size: 50px;
            margin: 30px 0;
            color: #64ffda;
            text-shadow: 0 4px 10px #64ffda;
        }

        #buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Buttons Styling */
        button {
            width: 400px;
            height: 100px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #122c57, #1c4c80);
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1c4c80, #64ffda);
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.8);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 80%;
            max-width: 800px;
            background: #0a192f;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            position: relative;
            padding: 20px;
            text-align: center;
        }

        .modal iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #64ffda;
            border: none;
            color: #0a192f;
            font-weight: bold;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .close-btn:hover {
            background: #1c4c80;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h2>Class Works</h2>
    <div id="buttons">
        <button data-project="task1.html">Project 1</button>
        <button data-project="task2.html">Project 2</button>
        <button data-project="task3.html">Project 3</button>
        <button data-project="task4.html">Project 4</button>
        <button data-project="task5.html">Project 5</button>
        <button data-project="task6.html">Project 6</button>
        <button data-project="task7.html">Project 7</button>
        <button data-project="task8.html">Project 8</button>
        <button data-project="task9.html">Project 9</button>
        <button data-project="task10.html">Project 10</button>
        <button data-project="task11.html">Project 11</button>
        <button data-project="task12.html">Project 12</button>
        <button data-project="task13.html">Project 13</button>
        <button data-project="task14.html">Project 14</button>
        <button data-project="task15.html">Project 15</button>
        <button data-project="task16.html">Project 16</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="project-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">&times;</button>
            <iframe id="modal-iframe" src=""></iframe>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll("button[data-project]");
        const modal = document.getElementById("project-modal");
        const modalIframe = document.getElementById("modal-iframe");
        const closeModal = document.getElementById("close-modal");

        // Open Modal
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const projectURL = button.getAttribute("data-project");
                modalIframe.src = projectURL;
                modal.style.display = "flex";
            });
        });

        // Close Modal
        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
            modalIframe.src = ""; // Clear iframe content
        });

        // Close Modal on clicking outside modal-content
        modal.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
                modalIframe.src = ""; // Clear iframe content
            }
        });
    </script>
</body>
</html>
